<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.min.css">
</head> 
<body>
   <div class="centered-form">
    <div class="centered-form__box">
        <h1>Join</h1>
        <form action="/chat.html">
            <label >Display name</label>
            <input type="text" placeholder="Display Name" name="username" required>
            <label > Create a Room</label>
            <input type="text" placeholder="Room" name="createRoom">
            <label for="">Or</label>
            <select name="joinRoom" id="rooms">
                <option value="">Select an existing room</option>
            </select>
            <button>Join</button>
        </form>
    </div>
   </div>
       <!-- Template rooms -->
       <script id="roomsTemplate" type="text/html">
        {{#rooms}}
            <option value="{{.}}">{{.}}</option>
        {{/rooms}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
